<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css" >
  <title>Document</title>
</head>
<body>
  <div class="joinFormWrap">
    <span>비밀번호 변경</span>
  <form class="joinForm" name="form" action="formTarget.html" method="get">
    <div class="inputDiv"><label class="inputLabel" for="userId">아이디</label>  <input type="text" name="userId" id="userId" placeholder="아이디를 입력하시오."></div> 
    <div class="inputDiv"><label class="inputLabel" for="password">새로운 비밀번호</label> <input type="password" name="password" id="password" placeholder="비밀번호를 입력하시오."> </div>
    <div class="inputDiv"><label class="inputLabel" for="ConfirmPassword">새로운 비밀번호 확인</label> <input type="password" name="ConfirmPassword" id="ConfirmPassword" placeholder="비밀번호를 입력하시오."> </div>
    <input class="inputBtn" type="submit" value="비밀번호 변경">
  </div>
  </form>
</div>
</body>
</html>
