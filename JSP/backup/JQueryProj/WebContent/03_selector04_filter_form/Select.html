<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function () {
		console.log("실행>>>>>>>>>>>");
		$(":button").css("border","3px red solid");//button 또는 type="button"
		$("#disable").click(function(){
			console.log("dis>>>>>");
			$("input[type='text']:enabled").removeAttr("enabled");
			$("input[type='text']:enabled").attr("disabled", "true");
		});
		$("#enable").click(function(){
			console.log("enable>>>>>");
			$("input[type='text']:disabled").removeAttr("disabled");
			$("input[type='text']:disabled").attr("enabled", "true");
		});
		/* $("form").submit(function () {
				event.preventDefault();
		}); */
	});

</script>
</head>
<body>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function () {
				$("select").change(function() {
					var d= $(":selected").text();
					$("span").text(d);
				})
	});

</script>
</head>
<body>
<form>
	<select>
		<option>010</option>
		<option selected="selected">011</option>
		<option>010</option>
	
	</select>
<span></span>

</form>
