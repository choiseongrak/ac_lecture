<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
</head>
<body>
  <form>
    <input type="text" name="keyDown" id="keyDown">
    <input type="text" name="keyUp" id="keyUp">
    <div id="div1"></div>
    <div id="div2"></div>
  </form>
  <script>
    $("#keyDown").keydown(function (event) {
      $("#div1").text(event.keyCode);
    })
    $("#keyUp").keyup(function () {
      $("#div2").text($("#keyUp").val().length);
    });
  </script>
</body>
</html>
