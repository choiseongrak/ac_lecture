<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
  <script type="text/javascript">

  //지정한 index에 해당하는 요소를 반환
  //음수값 지정 가능(마지막 요소부터 시작)
    $(function () {
      $("td:eq(2)").css("background-color","green");
      $("td:eq(-1)").css("background-color","green");
    })
  </script>
</head>

<body>
  <table border="1">
    <tr>
      <td>td#0</td>
      <td>td#1</td>
      <td>td#2</td>
    </tr>
    <tr>
      <td>td#3</td>
      <td>td#4</td>
      <td>td#5</td>
    </tr>
    <tr>
      <td>td#6</td>
      <td>td#7</td>
      <td>td#8</td>
    </tr>
  </table>
</body>
</html>
