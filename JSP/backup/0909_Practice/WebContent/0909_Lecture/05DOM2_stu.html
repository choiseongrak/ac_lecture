<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
좋아하는 &nbsp;&nbsp;&nbsp;         과일 선택하기<br>
사과<input type="checkbox"  name="fruits" value="apple"><br>
오렌지<input type="checkbox"  name="fruits" value="orange"><br>
바나나<input type="checkbox"  name="fruits" value="banana"><br>
<button class="btn"> 결과보기</button>
<div id="result"></div>
<script type="text/javascript">
const arr = document.querySelectorAll('input[name="fruits"]');
const btn = document.querySelector('.btn');
  function xxx() {
    let str = "";
    arr.forEach(i => {
      let c = i;
      if(c.checked){
        str += `${c.value} <br>`;
      }
    });
    document.querySelector("#result").innerHTML = `<h1>${str}</h1>`;
  }
  function init() {
    btn.addEventListener('click', xxx);
  }
  init();
</script>
</body>
</html>
