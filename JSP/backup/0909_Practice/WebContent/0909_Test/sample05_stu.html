<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
이미지 이름 알아보기<br>
<img src="a.jpg" onmouseover="printsrc(this)" width="100" height="100">
<img src="b.jpg" onmouseover="printsrc(this)" width="100" height="100">
<img src="c.jpg" onmouseover="printsrc(this)" width="100" height="100"><br>
파일명:<span id="result"></span>
<script type="text/javascript">

  function printsrc(img) {
    console.log(img);
    let imgName = img.src.split("/");
    document.querySelector('#result').innerText = imgName[imgName.length-1];
  }
  
  </script>
</body>
</html>
