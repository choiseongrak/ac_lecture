<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
취미<br>
<ul>
<li>야구<input type="checkbox" name="hobby" value="야구"></li>
<li>농구<input type="checkbox" name="hobby" value="농구"></li>
<li>게임<input type="checkbox" name="hobby" value="게임"></li>
</ul>
<button class="btn">결과보기</button><br>
결과값:<div id="result"></div>

<script type="text/javascript">
  const arr = document.querySelectorAll('input[name="hobby"]');
  const btn = document.querySelector('.btn');

  function printResult() {
    let str = "";
    arr.forEach(i => {
      let c=i;
      if(c.checked){
        str += `${c.value} `;
      }

    });
    document.querySelector("#result").innerHTML = `<h4> ${str} </h4>`;
  }

  function init() {
    btn.addEventListener('click', printResult);
  }
  init();
</script>
</body>
</html>
