	var a = body.firstChild.nextSibling; // 첫 번째 자식 노드의 다음 형제 노드 -> a 태그 
    console.log(a.getAttribute("href")); // 엘리먼트 요소에 접근하여 속성이름을 지정하여 값을 얻어옴
	a.setAttribute("href","http://www.google.co.kr"); //엘리먼트 요소에 접근하여 속성이름, 값을 지정(daum.net -> google.co.kr로 변경)
