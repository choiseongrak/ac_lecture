<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	아이디<input type="text" name="userid" value="zzz"><br>
	비밀번호<input type="password" name="passwd"value="xx"><br><button onClick="login()">
	로그인</button>

	<script type="text/javascript">
		function login() {

			var body = document.childNodes[1].lastChild //document의 자식 노드 중 2번째 자식노드(html)의 마지막 자식 노드(body)
			console.log(`${body}`);
			//var id = body.firstChild;
			var id = body.firstChild.nextSibling; //body의 첫 번째 자식 노드('아이디')의 다음 형제 노드(<input/>)
			console.log(id)
			console.log(id.type, id.name, id.value);
			id.value = "hello";
			var pw = id.nextSibling.nextSibling.nextSibling;//id 변수에 담겨져 있는 노드의 3번째 형제 노드(<br> -> '비밀번호' -> <input>)
			console.log(pw.type, pw.name, pw.value);
		}
		login();
	</script>
</body>

</html>
