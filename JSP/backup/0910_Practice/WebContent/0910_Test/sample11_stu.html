<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
 <button onClick="up()">+</button><button onClick="down()">-</button>
 <div id="result">
   안녕하세요.
 </div>
 <script type="text/javascript">
  const result = document.querySelector('#result');
  
  let size = 16;
  function up(){
    size += 4;
    result.style.fontSize = `${size}px`;
  
  }
  function down(){
    size -= 4;
    result.style.fontSize = `${size}px`;
    }
  
  </script>
</body>
</html>
