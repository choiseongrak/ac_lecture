<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <table border="1">
     <tr>
      <th>우편번호</th>
      <th>주소</th>
    </tr>
    <tr>
      <td><a class="a1" href="">12345</a></td>
      <td class="addr1">서울시 강남구 XXX 아파트</td>
    </tr>
    <tr>
      <td><a class="a2" href="">99999</a></td>
      <td class="addr2">경기도 고양시 ZZZ 아파트</td>
    </tr>
  </table>
  <script type="text/javascript">
    const a1 = document.querySelector('.a1');
    const a2 = document.querySelector('.a2');
    const addr1 = document.querySelector('.addr1');
    const addr2 = document.querySelector('.addr2');

    function init() {
      a1.addEventListener('click',() => { 
        opener.document.querySelector('#post').value = a1.innerText;
        opener.document.querySelector('#address').value = addr1.innerText;
      });

      a2.addEventListener('click',() => { 
        opener.document.querySelector('#post').value = a2.innerText;
        opener.document.querySelector('#address').value = addr2.innerText;
      });
      
    }
    init();
  
  </script>
 </body>
</html>
