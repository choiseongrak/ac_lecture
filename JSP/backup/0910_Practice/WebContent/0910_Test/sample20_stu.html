<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
<h3>1. + 연산</h3>
<input type="text" name="v1" id="v1" value="10">+
<input type="text" name="v2" id="v2" value="20">=
<input type="text" name="result" id="result" value=""><button class="btn1">연산</button><br>
<h3>2. 총합 구하기</h3>
가격<input type="text" name="price" id="price" value="2500"> X
수량<select id="quantity">
     <option>1</option>
     <option>2</option>
     <option>3</option>
     <option>4</option>
     <option>5</option>
   </select>
총합:<span id="total"></span>
<h3>3. 총합 구하기2 ( 선택된 값만 )</h3>
<div>
바나나(1000원)<input type="checkbox" name="fruit" class="fruit" value="1000"><br>
사과(500원)<input type="checkbox" name="fruit" class="fruit" value="500"><br>
배(1500원)<input type="checkbox" name="fruit" class="fruit" value="1500">
<button class="btn2">총합구하기</button><br>
선택한 총가격:<span id="totalPrice"></span>
</div>
<script type="text/javascript">
  const btn1 = document.querySelector('.btn1');
  const quantity = document.querySelector('#quantity');
  const btn2 = document.querySelector('.btn2');
   
   function plus() {
    const v1 = document.querySelector('#v1');
    const v2 = document.querySelector('#v2');
    const result = document.querySelector('#result');
    
    result.value = parseInt(v1.value) + parseInt(v2.value);
   }
   
   function sum() {
     const price = document.querySelector('#price');
     document.querySelector('#total').innerHTML = (price.value * quantity.value);
   }

   function sum2() {
     const fruits = document.querySelectorAll('.fruit');
     let total = 0;
     for(let i=0;i<fruits.length;i++){
       if(fruits[i].checked) {
        console.log(fruits[i].value);
        total += parseInt(fruits[i].value);
       }
     }
     document.querySelector('#totalPrice').innerHTML = total;
    }
    function init() {
      btn1.addEventListener('click', plus);
      quantity.addEventListener('change', sum);
      btn2.addEventListener('click', sum2);
    }
    init();
</script>
</body>
</html>
