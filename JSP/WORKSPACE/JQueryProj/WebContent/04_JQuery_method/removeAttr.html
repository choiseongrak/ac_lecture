<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
</head>
<body>
  <button id="allunCheck">전체 해제</button>
  <button id="allCheck">전체 선택</button><br>
  사과<input type="checkbox" name="apple" checked="checked"><br>
  바나나<input type="checkbox" name="banana" checked="checked"><br>
  오렌지<input type="checkbox" name="orange" checked="checked"><br>
  <script>
    $("#allunCheck").on("click",function () {
      $("input").removeAttr("checked");
    });
    $("#allCheck").on("click",function () {
      $("input").attr("checked","checked");
    });

  </script>
</body>
</html>
