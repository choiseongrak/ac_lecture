<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
</head>
<body>
  값 1: <input type="text" name="v1" id="v1"><br>
  값 2: <input type="text" name="v2" id="v2"><br>
  <button class="btn">ajax 요청</button>
  <div id="result"></div>
  <script>
    $(".btn").on("click",setData);

    function setData() {
      $.ajax({
        type:"get", //요청 타입
        url: "sample01_text2.jsp",
        data: {
          v1: $("#v1").val(), //data 전송
          v2: $("#v2").val(),
        },
        dataType: "text", //응답 타입
        success: function (data, status, xhr) {
          $("#result").text(data);
        },
        error: function (xhr,status, e) {
          $("#result").append(e,status);
        }
      });
    }
  </script>
</body>
</html>
