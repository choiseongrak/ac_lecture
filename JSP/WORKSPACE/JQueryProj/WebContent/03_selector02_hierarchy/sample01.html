<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자식/자손</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function () {
		//자식만 선택
		$("div>a").css("color","red");
		//자손(자식 포함)
		$("div a").css("font-size", "40px");
	})
    
</script>
</head>
<body>
	<div>
		<a href="">daum</a>
		<a href="">naver</a>
		<p>test</p>
		<p>
			<a href="">Google</a>
		</p>
	</div>
</body>
</html>
