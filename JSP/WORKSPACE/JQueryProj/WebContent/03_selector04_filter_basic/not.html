<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
</head>
<body>
  <div><input type="checkbox" name="a" id="a"><span>홍길동</span></div>
  <div><input type="checkbox" name="b" id="b"><span>이순신</span></div>
  <div><input type="checkbox" name="c" id="c" checked="checked"><span>유관순</span></div>
  <script>
    //지정된 selector와 일치하지 않는 모든 요소 반환
    $("input:not(:checked)+span").css({'background-color':'#bbf'});
  </script>
</body>
</html>
