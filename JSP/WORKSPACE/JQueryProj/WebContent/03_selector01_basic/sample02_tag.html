<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>전체태그 : *</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
<script type="text/javascript">
    $(function() {
        $("p").css("color","red");
        const x = $("p");
        console.log(x);
        console.log(x[0],x[1],x.length);
        console.log(x[0].innerText,x[1].innerText);
        console.log("첫 번째 div값", $("div")[0].innerText);
        console.log("두 번째 div값", $("div")[1].innerText);
        $("div")[1].innerText = "test";
        $(x[1]).css("color","blue");
    });
 
</script>
</head>
<body>
    <input type="text" name="" id="" value="aaaa"/>
    <p>Hello</p>
    <p>Hello2</p>
    <div>World</div>
    <div>world2</div>
</body>
</html>
