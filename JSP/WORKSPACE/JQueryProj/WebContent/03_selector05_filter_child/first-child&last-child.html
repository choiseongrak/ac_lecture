<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
</head>
<body>
  <div>
    <span>111</span>
    <span>222</span>
    <span>333</span>
  </div>
  <div>
    <span>444</span>
    <span>555</span>
    <span>666</span>
  </div>
 
  <script type="text/javascript">
  //지정된 요소의 부모 요소를 대상으로 첫 번째, 마지막 자식 반환
  $("span:first-child").css("text-decoration","line-through");
  $("span:last-child").css("background-color","green");
  </script>
</body>
</html>
