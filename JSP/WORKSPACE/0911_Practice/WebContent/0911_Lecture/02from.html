<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="">
    <input type="text" name="" id="item">
    <button type="button" id="add" class="button">추가</button>
    <div id="itemList"></div>
  </form>
  <script type="text/javascript">
    const addBtn = document.querySelector('#add');
    const item = document.querySelector('#item');
    const divItem = document.querySelector('#itemList');

    let itemList = [];

    function removeList() {
      const id = this.getAttribute("id");
      itemList.splice(id,1);
      showList();
    }
    
    function showList() {
      let list = "<ul>";
        for (let i = 0; i < itemList.length; i++) {
          list += `<li>${itemList[i]} &nbsp; <span style="cursor:pointer" class="close" id="${i}">X</span></li>`;
        }
        list += "</ul>";
        divItem.innerHTML = list;
        const remove = document.querySelectorAll(".close"); 
        for (let i = 0; i < remove.length; i++) {
          remove[i].addEventListener('click',removeList);
        }
    }

    function addList() {
      if(item.value !== null) {
        itemList.push(item.value);
        item.value="";
        item.focus();
      }
      showList(itemList);
    }

    function init() {
      addBtn.addEventListener('click', addList);
    }
    init();
  </script>
</body>

</html>
