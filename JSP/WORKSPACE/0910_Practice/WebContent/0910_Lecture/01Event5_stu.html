<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
 

  function formSubmit() {

  const userid = document.querySelector('#userid').value;
  const idSpan = document.querySelector('#idSpan');
  const passwd = document.querySelector('#passwd').value;
  const pwSpan = document.querySelector('#pwSpan');
  const username = document.querySelector('#username').value;
  const nameSpan = document.querySelector('#nameSpan');
  const email = document.querySelector('#email').value;
  const emailSpan = document.querySelector('#emailSpan');
  
  let result = true; //submit ture/false
  let str = "";
    if(userid.length == 0) {
      str ="아이디 에러";
      idSpan.innerHTML = str;
      pwSpan.innerHTML = "";
      nameSpan.innerHTML = "";
      emailSpan.innerHTML = "";
      result = false;
    } else if(passwd.length == 0) {
      str ="비밀번호 에러";
      idSpan.innerHTML = "";
      pwSpan.innerHTML = str;
      nameSpan.innerHTML = "";
      emailSpan.innerHTML = "";
      result = false;
    } else if(username.length == 0){
      str ="이름 에러";
      idSpan.innerHTML = "";
      pwSpan.innerHTML = "";
      nameSpan.innerHTML = str;
      emailSpan.innerHTML = "";
      result = false;
    } else if(email.length == 0) {
      str ="이메일 에러";
      idSpan.innerHTML = "";
      pwSpan.innerHTML = "";
      nameSpan.innerHTML = "";
      emailSpan.innerHTML = str;
      result = false;
    }
    return result;
  } 

</script>
</head>
<body>
<form action="target.html" onsubmit="return formSubmit()">
아이디<input type="text" name="userid" id="userid">
<span id="idSpan"></span><br>
비번<input type="text" name="passwd" id="passwd">
<span id="pwSpan"></span><br>
이름<input type="text" name="username" id="username">
<span id="nameSpan"></span><br>
이메일<input type="text" name="email" id="email">
<span id="emailSpan"></span><br>
<input type="submit" value="로그인">
<input type="reset" value="취소"><br>
</form>

</body>
</html>
