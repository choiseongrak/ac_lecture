<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<title>Insert title here</title>
  

</head>
<body>
회원주소
<input type="text" name="address" id="address" value="경기도~~~~"><br>
배송지가 같으면 다음을 체크하세요
<input type="checkbox" name="chk" id="chk"><br>
배송지 주소
<input type="text" name="address2" id="address2" 
><br>
<span id="test"></span>
<script type="text/javascript">
  document.querySelector("#chk").addEventListener('click', check);
  document.querySelector("#address2").addEventListener('keyup', function (e) {
    document.querySelector("#test").innerHTML = this.value;
  });

function check() {
  document.querySelector("#address2").value = document.querySelector("#address").value;
}
</script>
</body>
</html>
