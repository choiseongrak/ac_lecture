<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
<form action="success.html" class="form1">
 아이디<input type="text" name="userid" id="userid">
 <span id="idSpan"></span><br>
 비밀번호<input type="text" name="passwd" id="passwd">
 <span id="pwSpan"></span><br>
  <input type="submit" value="로그인" >
 </form>
 <script type="text/javascript">
  
  const form1 = document.querySelector('.form1');
  const idSpan = document.querySelector('#idSpan');
  const pwSpan = document.querySelector('#pwSpan');

  function loginCheck() {
  const userid = document.querySelector('#userid').value;
  const passwd = document.querySelector('#passwd').value;
  
  console.log(userid);
    if(userid.length == 0){
      event.preventDefault();
      idSpan.innerHTML = "아이디를 입력하시오";
    } else if (passwd.length == 0){
      event.preventDefault();
      idSpan.innerHTML = "";
      pwSpan.innerHTML = "비밀번호를 입력하시오";

    }
  }

  function init() {
    form1.addEventListener('submit', loginCheck);
  }

  init();
</script>
</body>
</html>
