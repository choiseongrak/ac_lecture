<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

</head>
<body>
 값:<input type="search" name="v1" id="v1">
 <button class="saveBtn">저장</button><br>
 
 <div id="result">
 
 </div>
 <script type="text/javascript">
  const input1 = document.querySelector('#v1');
  const saveBtn = document.querySelector('.saveBtn');

  function savePrint() {
    document.querySelector('#result').innerHTML += `${input1.value}<br>`;
    input1.value = "";
    input1.focus();
  }
  
  function init() {
    saveBtn.addEventListener('click', savePrint);
  }
  init();

 </script>
</body>
</html>
