<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
 값:<input type="search" name="v1" id="v1">
  <div id="result">
 
 </div>
 <script type="text/javascript">
  const input1 = document.querySelector('#v1');

  function savePrint() {
    if(event.keyCode == 13){  //엔터 아스키 코드 : 13
      document.querySelector('#result').innerHTML += `${input1.value}<br>`;
      input1.value = "";
      input1.focus();
    }
  }
  
  function init() {
    input1.addEventListener('keyup', savePrint);
  }
  init();

 </script>
</body>
</html>
