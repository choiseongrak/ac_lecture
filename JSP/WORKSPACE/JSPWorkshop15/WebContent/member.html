<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<b>[ 사원 등록 ]</b>
	<hr/>
	<span style="color: red;">emp 테이블에 누락된 컬럼은 모두 null 또는 0으로 저장한다.</span>
	<form action="EmpAddServlet" method="post">
		<table border="1">
			<tr>
				<th>사원번호</th>
				<td><input type="text" name="empno" id="empno"></td>
			</tr>
			<tr>
				<th>사원이름</th>
				<td><input type="text" name="ename" id="ename"></td>
			</tr>
			<tr>
				<th>직업</th>
				<td>
					<select name="job" id="job">
						<option value="CLERK">CLERK</option>
						<option value="MANAGER">MANAGER</option>
						<option value="ANALYST">ANALYST</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>관리자</th>
				<td><input type="text" name="mgr" id="mgr" value="7962">실습을 위해서 7962로 고정</td>
			</tr>
			<tr>
				<th>입사일</th>
				<td>입사일은 현재 날짜로 저장한다.</td>
			</tr>
			<tr>
				<th>월급</th>
				<td>
					<input type="text" name="sal" id="sal">
				</td>
			</tr>
			<tr>
				<th colspan="2">
					<input type="submit" value="사원 등록"></input>
					<input type="reset" value="다시 입력"></input>
				</th>
			</tr>
		</table>
	</form>
	<a href="EmpListServlet">목록 보기</a>
</body>
</html>
