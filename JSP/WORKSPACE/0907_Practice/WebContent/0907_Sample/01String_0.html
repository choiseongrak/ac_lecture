<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

    // 문자열 생성하는 방법
    //1. 리터럴 방법
    var s = "hello";
    
    //2. new String 방법
    var s2 = new String("hello");
    
    console.log(s);
    console.log(s2);
    console.log(s2.toString());
    console.log(s==s2);
    console.log(s=== s2);
    
   
</script>
</head>
<body>
<p>hello</p>
</body>
</html>
