<script type="text/javascript">

   // 2. 두개의 정수값을 전달하여 max값 출력하는 함수 작성?
   
	function myMax(n,n2){
	   var maxValue = n;
	   if(n<n2){
		   maxValue = n2;
	   }
	   return maxValue;
	  // return (n>n2)?n:n2;
   }
   var result = myMax(10,20);   
   print(result);

</script>
