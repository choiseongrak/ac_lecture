<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
입력값<input type="text" name="v1"  id="v1" value="1,2,3,2,7,5,6"><br>
<button class="ascSort">오름차순 정렬 </button><br>
<button class="descSort">내림차순 정렬 </button><br>
결과값<input type="text" name="result" id="result">
<script type="text/javascript">
  const ascBtn = document.querySelector('.ascSort');
  const descBtn = document.querySelector('.descSort');
  const input = document.querySelector('#v1');
  
  function mySort(s) {
    console.log(s);
    let str = input.value.split(",");
    if(s == 'asc'){
      str.sort((a, b) => a-b);
    } else {
      str.sort((a, b) => b-a);
    }
    document.querySelector("#result").value = str;
  }
  
  function init() {
    ascBtn.addEventListener('click', () => mySort('asc'));
    descBtn.addEventListener('click', () => mySort('desc'));
  }
  init();
  </script>
</body>
</html>
