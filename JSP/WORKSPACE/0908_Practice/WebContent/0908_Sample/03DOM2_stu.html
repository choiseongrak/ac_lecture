<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
    const arr = ["a.png","b.png","c.png","d.png","e.png","f.png","g.png","h.png","i.png"];
    let i=0;
    function change(x) {
      const img = document.querySelectorAll('img');
      let selectArr = [];
      if(x==1){
        selectArr = arr.slice(0,3);
      } 
      if(x==2){
        selectArr = arr.slice(3,6);
      } 
      if(x==3){
        selectArr = arr.slice(6,9);
      }
      for(let j in img){
        img[j].src = `../image/${selectArr[j]}`;
      }
    }
    
    
</script>
</head>
<body>
  <table>
    <tr>
      <td><img src="../image/a.png" alt="" width="100" height="100"></td>
      <td><img src="../image/b.png" alt="" width="100" height="100"></td>
      <td><img src="../image/c.png" alt="" width="100" height="100"></td>
    </tr>
  </table>
  <a href="javascript:change(1)">1</a>
  <a href="javascript:change(2)">2</a>
  <a href="javascript:change(3)">3</a>
</body>
</html>
