<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
<img src="../image/a.png" width="200" height="200" id="flag">
<button class="btn1">전</button>
<button class="btn2">후</button>
<script type="text/javascript">
  const btn1 = document.querySelector('.btn1');
  const btn2 = document.querySelector('.btn2');
      const arr = ["a.png","b.png","c.png"];
      let i=0;
      function prev() {
        const img = document.querySelector('#flag');
        i--;
        if(i<0){
          i=2;
        }
        img.src=`../image/${arr[i]}`;
      }
  
      function next() {
        const img = document.querySelector('#flag');
        i++;
        if(i>=3){
          i=0;
        }
        img.src=`../image/${arr[i]}`;
      }
      function init() {
        btn1.addEventListener('click',prev);
        btn2.addEventListener('click',next);
      }
      init();

  </script>
</body>
</html>
