<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Document</title>
</head>

<body>
  <h3>지원서 작성</h3>
  <hr />
  <span>기본지원사항</span>
  <form name="form1" action="testFile.html" method="get">
    <table border="1">
      <tr>
        <th>응시분야</th>
        <td colspan="2">
          <select name="select1" id="">
            <option value="Consulting">Consulting</option>
            <option value="IOT">IOT</option>
            <option value="빅데이터">빅데이터</option>
            <option value="R&D">D</option>
          </select>
          <select name="select2" id="">
            <option value="Staff">Staff</option>
            <option value="신입">신입</option>
            <option value="경력">경력</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>졸업여부</th>
        <td colspan="2">
         <input type="radio" name="radio" id="radio1"> <label for="radio1">졸업</label>
          <input type="radio" name="radio" id="radio2"><label for="radio2">졸업예정</label>
        </td>
      </tr>
    </table>
    <span>기본인적사항</span>
    <table border="1">
      <tr>
        <th>성명</th>
        <td><input type="text" name="name" id=""></td>
        <td>국적<input type="text" name="name" id=""></td>
      </tr>
      <tr>
        <th>영문이름</th>
        <td>성<input type="text" name="lastname" id=""></td>
        <td>이름<input type="text" name="firstname" id=""></td>
      </tr>
      <tr>
        <th>이메일</th>
        <td colspan="2">
          <input type="text" name="email1" id="">@<input type="text" name="email2" id="">
        </td>
      </tr>
      <tr>
        <th>휴대전화</th>
        <td colspan="2">
          <input size="5px" type="text" name="phone1" id="">-<input size="5px" type="text" name="phone2" id="">-<input
            size="5px" type="text" name="phone3" id="">
        </td>
      </tr>
    </table>
    <span>어학사항</span>
    <table border="1">
      <tr>
        <th>어학구분</th>
        <td>
          <select name="select2" id="">
            <option value="영어">영어</option>
            <option value="중국어">중국어</option>
            <option value="불어">불어</option>
            <option value="일본어">일본어</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>어학시험명</th>
        <td><input type="text" name="test" id=""></td>
      </tr>
      <tr>
        <th>점수/등급</th>
        <td><input type="text" name="score" id="">/<input type="text" name="grade" id=""></td>
      </tr>
    </table>
    <input id="button" type="submit" value="지원하기">
    <input id="button" type="reset" value="다시 작성하기">
  </form>
</body>

</html>
