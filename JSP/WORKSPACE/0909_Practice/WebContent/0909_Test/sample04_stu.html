<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
이미지 변경하기<br>
<img src="a.jpg" width="100" height="100" id="my">
<button class="btnPrev">이전</button><button class="btnNext">다음</button><br>
이미지 파일명:<span id="result">a.jpg</span>
<script type="text/javascript">
const arr = ["a.jpg","b.jpg", "c.jpg"];
const btnPrev = document.querySelector(".btnPrev");
const btnNext = document.querySelector(".btnNext");
const images = document.querySelector("#my");
let i=0;
function prev() {
  if(i>0){
    --i;
  }
  document.querySelector('#result').innerHTML = images.src=`${arr[i]}`;
}
function next() {
  if(i<arr.length-1){
      ++i;
  }
  document.querySelector('#result').innerHTML = images.src=`${arr[i]}`;
  
}     

function init() {
      btnPrev.addEventListener('click', prev);
      btnNext.addEventListener('click', next);
}      

init();                       
</script>                                 
</body>
</html>
