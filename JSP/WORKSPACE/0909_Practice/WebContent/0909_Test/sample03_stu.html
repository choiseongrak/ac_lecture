<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
글자수 세기<br>
<textarea rows="10" cols="10"></textarea><br>
입력문자수:<span id="result"></span>

<script type="text/javascript">
  const textarea = document.querySelector('textarea');
  function textArea() {
    if(textarea.value.length == 0) {
      document.querySelector('#result').innerHTML = null;
    } else {
      document.querySelector('#result').innerHTML = textarea.value.length;
    }
  }
  
  function init() {
    textarea.addEventListener('keyup', textArea);
  }
  init();
</script>
</body>
</html>
