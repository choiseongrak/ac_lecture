<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
이미지선택하기<br>
<select class="images">
 <option value="a">a.jpg</option>
 <option value="b">b.jpg</option>
 <option value="c">c.jpg</option>
</select>
<img src="a.jpg" width="100" height="100" id="my">

<script type="text/javascript">
  const images = document.querySelector(".images");
  const img = document.querySelector("#my");

  function changeImg() {
    img.src = `${images.value}.jpg`;
  }

  function init() {
    images.addEventListener('change', changeImg);
  }
  init();
</script>
</body>
</html>
