<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 비밀번호 확인 구현<br>
 비밀번호<input type="text" name="passwd" id="passwd"><br>
 비밀번호 재확인<input type="text" name="passwd1" id="passwd1" onkeyup="">
 <span id='result'></span>

 <script type="text/javascript">
  const inputPassword = document.querySelector('#passwd');
  const inputPasswordOk = document.querySelector('#passwd1');

  function password() {
    if(inputPassword.value == inputPasswordOk.value){
      document.querySelector('#result').innerHTML = "비밀번호 일치";
    } else {
      document.querySelector('#result').innerHTML = "비밀번호 불일치";
      console.log(inputPassword.value);
      console.log(inputPasswordOk.value);
    }
  }

  function init() {
    inputPasswordOk.addEventListener('keyup', password);
  }
  init();
 </script>
</body>
</html>
