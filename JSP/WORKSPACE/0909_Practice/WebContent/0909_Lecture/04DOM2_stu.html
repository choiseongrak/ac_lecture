<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>

 가격<input type="text" name="price" id="price"><br>
  수량
 <select id="quantity" >
  <option value="10">10</option>
  <option value="20">20</option>
  <option value="30">30</option>
  <option value="40">40</option>
 </select>
 <br>
 총가격<input type="text" name="totalPrice" id="totalPrice">

<script type="text/javascript">
const price = document.querySelector("#price");
const quantity = document.querySelector("#quantity");

function sum() {
  document.querySelector('#totalPrice').value = parseInt(price.value) * parseInt(quantity.value);
  }
    
  function init() {
    quantity.addEventListener('change', sum);
  }
  init();
</script>
</body>
</html>
