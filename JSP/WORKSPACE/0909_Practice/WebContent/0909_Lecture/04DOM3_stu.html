<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

 가격<input type="text" name="price" id="price"><br>
  수량
  <select id="quantity" onchange="sum(this.value)">
  <option value="0">0</option>
  <option value="10">10</option>
  <option value="20">20</option>
  <option value="30">30</option>
  <option value="40">40</option>
 </select>
 <br>
 총가격<input type="text" name="totalPrice" id="totalPrice">
 <script type="text/javascript">
  const price = document.querySelector("#price");
  function sum(quantity) {
    document.querySelector('#totalPrice').value = parseInt(price.value) * parseInt(quantity);
    }
  </script>
</body>
</html>
