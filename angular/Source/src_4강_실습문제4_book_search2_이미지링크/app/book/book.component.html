<h1>{{getTileName()}} {{books.length}}권</h1>
검색어 입력<input type="text"  #xyz (keyup)="handleEvent(xyz.value, $event)"><br>
<h2>선택한 도서목록</h2>
도서id:{{item.id}}<br>
도서명:{{item.name}}<br>
도서가격:{{item.price}}<br>
<ul>
    <li *ngFor="let book of booksResult"> <!--directive -->
       <a (click)="imgClick(book.id)">
        <img src="../../assets/image/{{book.img}}" width="100" height="100"/>  <!--book주의-->
        {{book.name}}
        </a>
    </li>  
</ul>
