<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script type="text/javascript">
"use strict";
</script>    
</head>
<body>
<script type="text/javascript">
"use strict";

const lottofunc = function() {
   let lottos = new Array();
   for( let row=0 ; row<5 ; row++ ) {
      //중복제거
      //Set은 중복되는 값을 가지지 않는 값들의 리스트, 중복 값이 들어오면 맨 앞만 남기고 나머지는 무시
      let set = new Set(); 
      while(true) {
         set.add( parseInt( Math.random() * 45 ) + 1 );
         //while문을 6번만 도는 것이 아니고 데이터 타입이 Set인 set변수 안에 중복 되지 않는 값이
         //6개가 담길 경우 break;
         //그렇기 때문에 while문 사용(몇 번 반복해야할 지 모르기 때문에)
         if( set.size == 6 ) {
            break;
         }
      }
      //중복되지 않는 값이 6개가 들어있는 set변수를 lottos[row]에 저장 
      //row는 1부터 5까지 돌기 때문에 배열 방의 개수는 5개 (*0번방부터 4번방) 
      //ex) lottos[0] == Set(2,5,11,22,33,40)
      lottos.push( set );

      console.log(lottos);
   }
   return lottos;
}

let lottos = lottofunc();

document.write('<table border="1" width="600">');
for( let row=0 ; row<5 ; row++) {
   document.write('<tr>');
   //lottos[row]는 lottos 배열의 row번째 방에 있는 set변수
   //즉, 아래 for..of문은 
   // set의 사이즈만큼 반복문을 돌고 set안에 있는 값을 하나씩 item에 대입
   //그 아래에서 출력 
   //set의 사이즈만큼 돌았으면(6번) </tr> 닫아주고 
   //상위의 for문에서 row가 1이 증가, 
   //lottos[row] 방 안에 있는 set을 다시 하나씩 item에 대입(for..of)
   //for문은 lottos 배열의 방 개수만큼, for..of는 방 안에 있는 set의 사이즈 만큼 반복
   for( let item of lottos[row] ) {

      document.write('<td>' + item + '</td>');
   }
   document.write('</tr>');
}
document.write('</table>');


</script>
</body>
</html>
