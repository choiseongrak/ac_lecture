<script type="text/javascript">
//resove, reject에 값을 전달, 하나의 파라미터만 사용
function xxx(param) {
	return  new Promise(function(resolve, reject) { 
		console.log("1");
		if(param=="ok"){
			resolve(100);
		}else{
			reject(200);
		}
		console.log("2");
	});
}
//var result= xxx("ok2");
var result= xxx("ok");// 1,2, result, end, success 100
console.log(result);
result.then(function(x) {
	console.log("success"+x);	
}, function(x) {
	console.log("fail"+x);
});
console.log(result);
console.log("end");

</script>
