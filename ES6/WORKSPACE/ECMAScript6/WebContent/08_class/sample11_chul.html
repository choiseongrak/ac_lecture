<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//Promise 객체  특정작업을 비동기처리해 주는 객체
//코드가 끝까지 수행하고 나서 resolve()=> then의 첫번째 함수 수행
//코드가 끝까지 수행하고 나서  reject()=> then의 두번째 함수 수행
function xxx() {
	return new Promise(function (resolve, reject) {
		console.log("1");
		resolve(); //1, 2, end , success  비동기 처리 
		//reject();//1,2, end , fail 비동기 처리
		console.log("2"); 
	})
};
xxx().then(function() {
	console.log("success");
}, function() {
	console.log("fail");
}
);
console.log("end");//end까지 수행 후 then의 함수 선별적 호출 

</script>
</head>

</body>
</html>
