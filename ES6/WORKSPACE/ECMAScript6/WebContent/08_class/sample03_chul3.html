<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">


//자바스크립트 클래스 
class Person{
	//생성자 =>반드시 하나, 이름은 constructor
	constructor(name, age)
	{
		console.log("constructor========");
		this.name= name;
		this.age= age;
		//return {name:'aaa', age:100};//리턴값 반환
		return 100;//객체 데이터 반환
	}
	 setName(name){
		this.name= name;
	}
	 getName(){
		return this.name;
	}
	 setAge(age){
		this.age= age;
	}
	 getAge(){
		return this.age;
	}
}
//사용하려면 객체 생성
var p1= new Person("홍길동", 44);
/* p1.setName="홍길동";
p1.setAge=20; */
console.log(p1.name, p1.age); //반환 객체 값 사용 
console.log(p1.getName()); //객체의 데이터 없음

</script>
</head>

</body>
</html>
