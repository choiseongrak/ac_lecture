<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//then메소드의 체인  
function xxx() {
	return new Promise(function(resolve, reject) {
		console.log("1");
		resolve();
		console.log("2");
	})
}
xxx().then(function () {
	console.log("success1");
	return "홍길동";
}).then(function(p) { //주의 
	console.log("success2"+p);
	return "안녕하세요"+p;
}).then(function (p) {
	console.log("success3"+p);
});
console.log("end");

</script>
</head>
