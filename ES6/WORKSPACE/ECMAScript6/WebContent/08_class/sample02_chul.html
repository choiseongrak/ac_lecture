//자바스크립트 클래스 
class Person{
	set setName(name){
		this.name= name;
	}
	get getName(){
		return this.name;
	}
	set setAge(age){
		this.age= age;
	}
	get getAge(){
		return this.age;
	}
}
//사용하려면 객체 생성
