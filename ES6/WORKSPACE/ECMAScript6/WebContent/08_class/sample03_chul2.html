<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//자바스크립트 클래스 
class Person{
	//생성자 =>반드시 하나, 이름은 constructor
	constructor(name, age)
	{
		console.log("constructor========");
		this.name= name;
		this.age= age;
	}
	set setName(name){
		this.name= name;
	}
	get getName(){
		return this.name;
	}
	set setAge(age){
		this.age= age;
	}
	get getAge(){
		return this.age;
	}
}
//사용하려면 객체 생성
var p1= new Person("홍길동", 44);
/* p1.setName="홍길동";
p1.setAge=20; */
console.log(p1.getName);
console.log(p1.getAge);


</script>
