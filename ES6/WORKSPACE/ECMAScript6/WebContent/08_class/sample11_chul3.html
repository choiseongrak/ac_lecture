<script type="text/javascript">
//resove, reject에 값을 전달, 하나의 파라미터만 사용
function xxx(param) {
	return  new Promise(function(resolve, reject) { 
		console.log("1");
		if(param=="ok"){
			resolve([100,200]);
		}else{
			reject({key:"홍길동", key2:20});
		}
		console.log("2");
	});
}
//var result= xxx("ok2");
var result= xxx("ok");
console.log(result);
result.then(function(x) {
	console.log("success"+x[0]+'\t'+ x[1]);	
}, function(x) {
	console.log("fail"+x.key+'\t'+ x.key2);
});
console.log(result);
console.log("end");

</script>
