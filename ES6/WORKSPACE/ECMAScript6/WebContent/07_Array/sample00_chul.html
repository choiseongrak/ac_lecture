<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//배열의 util 클래스 ===> Array
//Array.from 메서드 ====> 배열로
// "hello" ===>["h", "e", ...]
//10,20,30 ==> [10,20,30]
//Array.from(값, function)
//값은  array-like객체 또는 iterable객체 
var arr= Array.from("hello");
console.log(arr);
var arr= Array.from( "hello", function(v, idx) { //data, idx
	console.log(">>>>", v, idx);
	return v+ "!!!!";
});
console.log(arr);

var obj= {aaa:100};
//from에서 3번째 인자로 지정된 객체를 참조함. this 사용시
var arr= Array.from("hello", function(v, idx) {
	console.log(">>>", v, idx, this.aaa); //3번째 인자 , obj.aaa 값 잠초 
	return v+ "!!!";
}, obj);
console.log(arr);

</script>
</head>
<body>

</body>
</html>
