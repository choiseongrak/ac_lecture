<script type="text/javascript">

var person={
		name:"홍길동",
		age:20,
		getName: function() {
			return this.name;
		},
		setName: function(n) {
			this.name= n;
		},
		getAge: function() {
			return this.age;
		},
		setAge: function(a) {
			this.age=a;
		}		
}//end of json
console.log(person.name, person.age);
person.setName("이순신");
person.setAge(44);
console.log(person.name, person.age);
console.log(person.getName(), person.getAge());
