<script type="text/javascript">
//1. 일반적인 함수 형태
function a(x,y) {
	return x+y;
}
var result= a(10,20);
console.log(result);
//2.람다 함수 와 디스트러처링 적용
var result2= ([x,y])=>x+y;
var result3= (x,y)=>x+y;
console.log(result2([10,20]));
console.log(result3(10,20));


</script>
