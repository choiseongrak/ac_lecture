<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//Number.isNaN메소드 ===> boolean값 반환
console.log("1:"+ Number.isNaN(NaN));
console.log("2:"+ Number.isNaN("NaN"));
console.log("3:"+ Number.isNaN(undefined));
console.log("4:"+ Number.isNaN(""));
console.log("5:"+ Number.isNaN(0));
console.log("6:"+ Number.isNaN(100));
console.log("7:"+ Number.isNaN(3.14));
console.log("8:"+ Number.isNaN(true));
console.log("9:"+ Number.isNaN([]));
console.log("10:"+ Number.isNaN({}));

</script>
</head>
<body>

</body>
</html>
